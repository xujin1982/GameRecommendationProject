<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>STEAM Game Recommender System By Junxiao Zhu</title>

    <!-- Bootstrap Core CSS -->
    <link href= "{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href= "{{ url_for('static',filename='css/1-col-portfolio.css')}}" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">STEAM Game Recommender System</a>
            </div>

        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Recommendations For User ID: 
                    <small>{{userid}}</small>

                </h1>

            </div>
        </div>
        <!-- /.row -->

        <!-- Project One -->
		{% for name, price, image_url,app_id in lst_game_urls %}
			<div class="row">
				<div class="col-md-7">
					<a href="#">
						<img class="img-responsive" src="{{ image_url }}" alt="">
					</a>
				</div>
				<div class="col-md-5">
					<h3>{{ name }}</h3>
					<h4>$ {{ price }}</h4>
					<p></p>
					<a class="btn btn-primary" href="http://store.steampowered.com/app/{{app_id}}" target="_blank">Purchase <span class="glyphicon glyphicon-chevron-right"></span></a>
				</div>
			</div>
        <hr>		
		{% endfor %}
        <!-- /.row -->





        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Junxiao Zhu 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
